# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  title: flotpython - examples
  # I suspect the intention was maybe to use this for the title tooltip ?
  # in any case as of now 2024 june the title is used for the tooltip too (a bit silly)
  # and I can't see where this is used
  description: "dummy course to check for publication tooling"
  # this one causes additional buttons to be shown
  # in the upper right area (close to the github button)
  license: CC-BY-NC-SA-4.0
  # inserted under the title
  # would be nice if it could be limited to the cover page
  authors:
    - Thierry Parmentelat
  date: 2025-06-15
  github: https://github.com/flotpython/jupyterlab-examples
  keywords:
    - notebooks
    - MyST
    - Jupyter
  # bibliography: []
  settings:
    output_matplotlib_strings: warn

site:
  template: book-theme
  # used in the tab name
  title: jlab-examples
  # this would be for the horizontal header bar - not used here (yet)
  # nav: []
  # actions:
  #   - title: Learn More
  #     url: https://mystmd.org/guide
  domains: []
  options:
    favicon: media/flotpython-favicon.svg
    logo: media/flotpython-favicon.svg
    # very visible in the header
    logo_text: "flotpython: jlab examples"
    style: "_static/style.css"
    folders: true

extends:
  - _myst-toc.yml
